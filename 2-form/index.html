<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div>
            <h1>Регистрация</h1>
            Уже есть аккаунт? <a href="#">Войти</a>
        </div>
        <form action="#" method="get">
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" placeholder="Имя пользователя" value="Мой компания"
                    required>
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder="Имя" required>
                <label for="surname">Имя пользователя</label>
                <input type="text" name="surname" id="surname" placeholder="Фамилия" required>
            </div>
            <div>
                <label for="email">Имя пользователя</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div>
            Я прочитал и принимаю <a href="#">Условия использования</a>
        </div>
    </main>
</body>

</html>
