<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="registration">
            <h1>Регистрация</h1>
            <p><span>Уже есть аккаунт?</span> <a href="#">Войти</a></p>
        </div>
        <form action="#" method="get">
            <div>
                <input type="text" name="username" id="username" placeholder="Имя пользователя" value="Мой компания"
                    required>
            </div>
            <div class="name">
                <input type="text" name="name" id="name" placeholder="Имя" required>
                <input type="text" name="surname" id="surname" placeholder="Фамилия" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <button type="submit">
                    <span>Зарегистрироваться</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none">
                        <path
                            d="M23.0607 13.0607C23.6464 12.4749 23.6464 11.5251 23.0607 10.9393L13.5147 1.3934C12.9289 0.807611 11.9792 0.807611 11.3934 1.3934C10.8076 1.97919 10.8076 2.92893 11.3934 3.51472L19.8787 12L11.3934 20.4853C10.8076 21.0711 10.8076 22.0208 11.3934 22.6066C11.9792 23.1924 12.9289 23.1924 13.5147 22.6066L23.0607 13.0607ZM0 13.5H22V10.5H0V13.5Z"
                            fill="white" />
                    </svg></button>
            </div>
        </form>
        <div class="agreement">
            <input type="checkbox" name="agree" id="agree" value="Я прочитал и принимаю" />
            <label for="agree">Я прочитал и принимаю</label><a href="#">Условия использования</a>
        </div>
    </main>
</body>

</html>
